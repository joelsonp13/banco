<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra - Sublyme</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body {
            font-family: 'Orbitron', sans-serif;
            background: #000;
            color: #fff;
        }
        .neon-text {
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #0000ff, 0 0 35px #0000ff, 0 0 40px #0000ff;
        }
        .neon-border {
            box-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #0000ff, 0 0 35px #0000ff, 0 0 40px #0000ff;
        }
        .payment-methods {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 24px;
        }
        .payment-method-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 120px;
            height: 120px;
            border-radius: 12px;
            background-color: rgba(37, 99, 235, 0.1);
            border: 2px solid rgba(37, 99, 235, 0.5);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .payment-method-button:hover, .payment-method-button.selected {
            background-color: rgba(37, 99, 235, 0.3);
            border-color: #2563eb;
            transform: translateY(-5px);
        }
        .payment-method-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 8px;
        }
        .payment-method-label {
            font-size: 16px;
            font-weight: bold;
            color: #a3e635;
            text-shadow: 0 0 5px #a3e635;
        }
        .pix-key {
            background-color: rgba(37, 99, 235, 0.1);
            border: 1px solid rgba(37, 99, 235, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 14px;
            color: #a3e635;
            word-break: break-all;
        }

        @media (max-width: 640px) {
            #pixQRCode {
                width: 200px;
                height: 200px;
            }
        }

        .custom-cursor {
            width: 20px;
            height: 20px;
            border: 2px solid #0000ff;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.1s ease;
            mix-blend-mode: difference;
        }

        .custom-cursor.interactive {
            width: 30px;
            height: 30px;
            background-color: rgba(0, 255, 0, 0.5);
            border: none;
        }

        * {
            cursor: none !important;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col bg-gray-900">
    <div id="vanta-background"></div>
    <div class="custom-cursor"></div>

    <header class="bg-black bg-opacity-70 p-4 neon-border">
        <nav class="container mx-auto flex justify-between items-center">
            <h1 class="text-4xl font-bold neon-text">Sublyme</h1>
            <!-- Adicione aqui o menu de navegação -->
        </nav>
    </header>

    <main class="flex-grow container mx-auto p-8">
        <div id="productDetails" class="product-card p-8 shadow-lg mb-8">
            <!-- Os detalhes do produto serão inseridos aqui dinamicamente -->
        </div>
        <div id="paymentSection" class="product-card p-8 shadow-lg">
            <h3 class="text-2xl font-bold text-blue-400 mb-4 neon-text">Pagamento</h3>
            <button id="generateQRCode" class="bg-blue-600 text-white px-6 py-3 rounded-full hover:bg-blue-700 transition-all duration-300 neon-border">Gerar QR Code PIX</button>
            <div id="qrCodeContainer" class="mt-4"></div>
        </div>
    </main>

    <footer class="bg-black bg-opacity-70 p-6 mt-8 neon-border">
        <p class="text-center text-blue-300">&copy; 2023 Sublyme. Elevando seu jogo ao próximo nível.</p>
    </footer>

    <script type="module" src="firebase.js"></script>
    <script src="comprar.js"></script>
</body>
</html>
