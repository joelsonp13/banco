<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Teste de pagamento com QR Code do Mercado Pago">
    <meta name="robots" content="noindex, nofollow">
    <title>Teste Mercado Pago</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Produto de Teste</h1>
        <div class="input-group">
            <label for="productPrice">Preço (R$):</label>
            <input type="number" id="productPrice" min="0.01" step="0.01" value="10.00">
        </div>
        <button id="buyButton">Gerar QR Code</button>
    </div>
    <div id="qrCodeContainer"></div>
    <footer>
        <a href="/privacy-policy.html">Política de Privacidade</a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
